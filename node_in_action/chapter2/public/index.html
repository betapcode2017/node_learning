<!DOCTYPE html>

</html lange='en'>

<head>
    <title>Chat</title>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body>
    <div id="content" class="container">
        <div class="row">
            <div id="room" class="col-sm-12">
                <div class="row">
                    <div id="messages" class="col-sm-8">

                    </div>
                    <div id="room-list" class="col-sm-offset-1 col-sm-3 ">

                    </div>


                    <form id="send-form">
                        <div class="form-inline">
                            <div class="form-group">
                                <input id="send-message" class="form-control" aria-describedby="messageText">
                            </div>
                            <button class="btn btn-primary" id="send-button" type="submit">Send</button>
                        </div>

                        <div id="help" class="card">
                            <div class="card-body">
                                Chat commands:
                                <ul>
                                    <li>Change nickname:
                                        <code>/nick [username]</code>
                                    </li>
                                    <li>Join/create room :
                                        <code>/join [roomname]</code>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='.././node_modules/socket.io/lib/socket.io.js'></script>
    <script src='javascripts/jquery-3.3.1.min.js'></script>
    <script src='javascripts/bootstrap.min.js'></script>
    <script src='javascripts/chat.js'></script>
    <script src='javascripts/chat_ui.js'></script>
</body>

</html>
